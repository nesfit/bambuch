version: "3.7"
services:
  migrate:
    image: crypto_corvid_backend
    env_file:
      - ../../src/.env
    command: php artisan migrate
    environment:
      - DB_HOST=db
    depends_on:
      - db

  seed:
    image: crypto_corvid_backend
    env_file:
      - ../../src/.env
    command: php artisan db:seed
    environment:
      - DB_HOST=db
    depends_on:
      - db
        
  composer:
    image: crypto_corvid_backend
    env_file:
      - ../../src/.env
    entrypoint: composer
    command: install
    volumes:
      - ../../src:/crypto-app

  test:
    image: crypto_corvid_backend_dev
    env_file:
      - ../../src/.env
    depends_on:
      - kafka
    entrypoint: php artisan
    volumes:
      - ../../src:/crypto-app