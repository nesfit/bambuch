version: "3"
services:      
  composer:
    image: crypto_scraper_laravel
    entrypoint: composer
    command: install
    volumes:
      - ./:/app
      
  test:
    image: crypto_scraper_laravel
    entrypoint: ["./wait-for-it.sh", "graylog:9000", "-s", "-t", "120", "--", "php", "artisan"]
    environment:
      - HTTP_PROXY=proxy:8080
    volumes:
      - ./:/app
    links:
      - kafka
      - db
    depends_on:
      - kafka
      - db
      - graylog

  seed:
    image: crypto_scraper_laravel
    entrypoint: php artisan
    volumes:
      - ./:/app
    links:
      - db
    depends_on:
      - db
        
  serve:
    image: crypto_scraper_laravel
    working_dir: /app
    command: "php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - 8000:8000
    volumes:
      - ./:/app
    
  wallet-explorer:
    image: crypto_scraper_laravel
    entrypoint: ["./wait-for-it.sh", "graylog:9000", "-s", "-t", "120", "--", "php", "artisan"]
    command: fetch_wallet_explorer
    volumes:
      - ./:/app
    links:
      - db
    depends_on:
      - db