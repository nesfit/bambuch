version: "3"
networks:
  default:
    external:
      name: crypto-scraper_default

services:
  serve:
    build:
      context: ../../src/
      dockerfile: ../docker/dev/Dockerfile-fe
    image: crypto_corvid_laravel
    env_file:
      - ../../src/.env
    working_dir: /crypto-app
    command: "php artisan serve --host=0.0.0.0 --port=8000"
    depends_on:
      - db
    ports:
      - 8000:8000
    volumes:
      - ../../src:/crypto-app